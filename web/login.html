    <script>
        $(function(){ 
            $("#login").click(function(){
//                var data = $("#loginform").serialize(); //序列化
                var username=$("#usernameL").val();
                var password=$("#passwordL").val();
//                alert("name:"+username+"psd:"+password); 
                console.log("username",username);
                console.log("password",password);
                
                $.ajax({
                      type: 'POST',
                      url: "https://172.20.10.6:8181/NeBula/login",
//                      data:data, //序列化data
                      data:{"username":username,"password":password},
//                      dataType: "jsonp",
//                      dataType: "text",
                      async: false,
//                      crossDomain: true,

                      success:function(response){
                        var str1 = "approved\n";
                        var str2 = "denied\n";
//                        test ajax
                        console.log("success ajax");
//                        test content
                        console.log("response content:",JSON.stringify(response));
                        console.log("str1 content:",JSON.stringify(str1));
                        console.log("str2 content:",JSON.stringify(str2));
//                        test type
                        console.log("typeof(response):",typeof(response),"typeof(str1):",typeof(str1));
                        console.log("typeof(response):",typeof(response),"typeof(str2):",typeof(str2));
//                        test length
                        console.log("response.length:",response.length,"str1.length:",str1.length);
                        console.log("response.length:",response.length,"str2.length:",str2.length);
//                        test if condition
                        console.log("response === str1:",response === str1);
                        console.log("response === str2:",response === str2);
//                        login approved
                        if (response === str1){ 
                            alert("Welcome to NeBula!");
                            console.log("Welcome to NeBula!");
                            window.location.href = "https://172.20.10.6:8181/NeBulaWebClient/index.html";
//                            window.event.returnValue=false; //invalid
                        }
//                        login denied
                        if (response === str2) {
                            alert("Username or password is incorrect. Please try again!");
                            console.log("Username or password is incorrect. Please try again!");
                            window.location.href = "https://172.20.10.6:8181/NeBulaWebClient/login.html";
                        }
                       
                        console.log("end of success ajax");     
                      },//success
                      
                     error:function(response){
//                        alert("fail ajax");
                        console.log("fail ajax",response);
                        console.log("response content:",JSON.stringify(response));
                        console.log("end of fail ajax");     
                      }//error
                      
                    });//ajax
                 return false; //加上才能实现页面跳转 window.location.href
                 });//end of login
                 
            $("#register").click(function(){
//                var data = $("#loginform").serialize(); //序列化
                var username=$("#usernameR").val();
                var password=$("#passwordR").val();
                console.log("username",username);
                console.log("password",password);
                
                $.ajax({
                      type: 'POST',
                      url: "https://172.20.10.6:8181/NeBula/register",
//                      data:data, //序列化data
                      data:{"username":username,"password":password},
//                      dataType: "jsonp",
//                      dataType: "text",
                      async: false,
//                      crossDomain: true,

                      success:function(response){
                        var str1 = "User is successfully registered.\n";
                        var str2 = "This user name has already been registered, please select another name.\n";
//                        test ajax
                        console.log("success register (register)");
//                        test content
                        console.log("response content:",JSON.stringify(response));
                        console.log("str1 content:",JSON.stringify(str1));
                        console.log("str2 content:",JSON.stringify(str2));
//                        test type
//                        console.log("typeof(response):",typeof(response),"typeof(str1):",typeof(str1));
//                        console.log("typeof(response):",typeof(response),"typeof(str2):",typeof(str2));
//                        test length
                        console.log("response.length:",response.length,"str1.length:",str1.length);
                        console.log("response.length:",response.length,"str2.length:",str2.length);
//                        test if condition
                        console.log("response === str1:",response === str1);
                        console.log("response === str2:",response === str2);
//                        register approved
                        if (response === str1){ 
                            alert("Welcome to NeBula!");
                            console.log("Welcome to NeBula!");
                            window.location.href = "https://172.20.10.6:8181/NeBulaWebClient/index.html";
//                            window.event.returnValue=false; //invalid
                        }
//                        register denied
                        if (response === str2) {
                            alert("This user name has already been registered, please select another name.");
                            console.log("This user name has already been registered, please select another name.");
                            window.location.href = "https://172.20.10.6:8181/NeBulaWebClient/login.html";
                        }
                       
                        console.log("end of success ajax");     
                      },//success
                      
                     error:function(response){
                        alert("fail ajax (register)");
                        console.log("fail ajax",response);
                        console.log("response content:",JSON.stringify(response));
                        console.log("end of fail ajax");     
                      }//error
                      
                    });//ajax
                 return false; //加上才能实现页面跳转 window.location.href
                 });//end of register
        });//start
    </script>
